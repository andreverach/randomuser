<div>
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
          Profile
        </h3>
        <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
          <img [src]="user.picture.large" [alt]="user.name.first" class="w-full h-full object-center object-cover lg:w-full lg:h-full">
        </div>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      
      <div class="shadow sm:rounded-md sm:overflow-hidden">
        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
          <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-2">
              <label for="company-website" class="block text-sm font-medium text-gray-700"> Name </label>
              <p class="mt-2 text-sm text-gray-500">
                {{ user.name.title }} {{ user.name.first }} {{ user.name.last }}
              </p>
            </div>
          </div>
          <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-2">
              <label for="company-website" class="block text-sm font-medium text-gray-700"> Email </label>
              <p class="mt-2 text-sm text-gray-500">
                {{ user.email }}
              </p>
            </div>
          </div>
          <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-2">
              <label for="company-website" class="block text-sm font-medium text-gray-700"> Phone </label>
              <p class="mt-2 text-sm text-gray-500">
                {{ user.phone }}
              </p>
            </div>
          </div>
          <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-2">
              <label for="company-website" class="block text-sm font-medium text-gray-700"> Gender </label>
              <p class="mt-2 text-sm text-gray-500">
                <span *ngIf="user.gender  === 'female'">
                  Female                    
                </span>
                <span *ngIf="user.gender  === 'male'">
                  Male                    
                </span>
              </p>
            </div>
          </div> 
          <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-2">
              <label for="company-website" class="block text-sm font-medium text-gray-700"> Registered </label>
              <p class="mt-2 text-sm text-gray-500">
                {{ user.registered.date | date }} - {{ user.nat }}
              </p>
            </div>
          </div>            
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          (click)="goToBack()">Regresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
